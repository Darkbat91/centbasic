---
# Basic SSH Hardening
sshd: true

ssh_banner_text: "Unauthorized access to this machine is prohibited."

ssh_log_level: 'VERBOSE'

ssh_allowed_users: '*'

# Common Centos Aliases
alias: true

# Configure password restrictions
passwords: true

# Minimum password length
password_min_length: 15

# Configure to harden rsyslog
hardenrsyslog: true

# Enable syslog mask
rsyslog_mask: 0600

# Update all the packages on the system
updateall: true

# Configure custom yumcron to update security settings only
customyumcron: true

# Allow this command to reboot the system if necessary
allow_reboot: false

# Schedule a cronjob to check for reboots and restart the machine if necessary
schedule_update_reboot: false

# Permit the TCP and user agent forwarding turning the host into a Bastion
permit_ssh_forward: false

# Configure to harden smb
secure_smb: true

default_packages:
  - vim
  - fail2ban
  - ntp
  - logrotate
  - yum-utils
  - iptables-services
  - policycoreutils-python
  - rsyslog
  - openssh-server
  - python3